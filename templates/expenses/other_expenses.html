<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/expenses/other_expenses.css') }}">
</head>
<body>
    <div class="container">
    <a href="/expenses" class="back-link">‚Üê Back to Expenses</a>
    <div id="message" style="display:none; padding:12px; margin:10px 0; border-radius:4px;
         font-weight:600;
         "></div>
        <h1>Other Expense Entry</h1>
        
        <form id="otherExpenseForm">
            <div class="form-group">
                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" name="expenseName" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expenseDate">Expense Date:</label>
                    <input type="date" id="expenseDate" name="expenseDate" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" placeholder="Additional details about this expense..."></textarea>
            </div>
            
            <button type="submit">Submit Other Expense</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='scripts/expenses/other_expenses.js') }}"></script>
    
</body>
</html>
